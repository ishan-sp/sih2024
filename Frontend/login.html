<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Savvy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html" class="nav-brand">Sea Savvy</a></div>
        <div class="nav-links">
            <a href="login.html" class="btn login-btn">Login</a>
            <a href="signup.html" class="btn signup-btn">Signup</a>
        </div>
    </nav>
    <div class="split-container">

        <!-- Left side for login form -->
        <div class="left-half">
            <div class="login-content">
                <h2>Login to Sea Savvy and start your expedition!</h2>
                <div class="login-form">
                    <form class="login-form" action="/login" method="post">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <button type="submit" class="submit-btn"><b>Login</b></button>
                    </form>
                    <p class="signup-text">Need a Sea Savvy account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>

        <!-- Right side for background image -->
        <div class="right-half">
            <div class="image-box">
                <img src="login.jpg" alt="Ocean Image">
            </div>
        </div>

    </div>
</body>
</html>
