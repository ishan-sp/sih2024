<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Savvy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><a href="index.html" class="nav-brand">Sea Savvy</a></div>
        <div class="nav-links">
            <a href="login.html" class="btn login-btn">Login</a>
            <a href="signup.html" class="btn signup-btn">Signup</a>
        </div>
    </nav>
    <div class="split-container">

        <!-- Left side for login form -->
        <div class="left-half">
            <div class="signup-content">
                <h2>Join Sea Savvy and start your ocean exploration!</h2>
                <div class="login-form">
                    <form class="signup-form" action="/signup" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <label for="role">Choose your role:</label>
                        <select id="role" name="role" required>
                            <option value="fisherman">Fisherman</option>
                            <option value="gamer">Gamer</option>
                            <option value="tourist">Tourist</option>
                        </select>
                        <a href="page2.html" button type="submit" class="submit-btn"><b>Signup</b></a>
                    </form>
                    <p class="signup-text">Already have a Sea Savvy account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>

        <!-- Right side for background image -->
        <div class="right-half">
            <div id="signup-image-box">
                <img src="signupfinal.png" alt="Ocean Image">
            </div>
        </div>

    </div>
</body>
